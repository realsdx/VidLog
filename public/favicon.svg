<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0a0a0f"/>
      <stop offset="100%" stop-color="#12121a"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bg)" stroke="#00ffff" stroke-width="6" opacity="0.9"/>
  <!-- Inner hexagonal frame -->
  <polygon points="256,60 430,156 430,356 256,452 82,356 82,156" fill="none" stroke="#00ffff" stroke-width="3" opacity="0.4" filter="url(#glow)"/>
  <!-- Play/record triangle -->
  <polygon points="200,150 370,256 200,362" fill="#00ffff" opacity="0.85" filter="url(#glow)"/>
  <!-- Corner brackets -->
  <path d="M100,140 L100,100 L140,100" fill="none" stroke="#00ffff" stroke-width="4" opacity="0.6"/>
  <path d="M412,140 L412,100 L372,100" fill="none" stroke="#00ffff" stroke-width="4" opacity="0.6"/>
  <path d="M100,372 L100,412 L140,412" fill="none" stroke="#00ffff" stroke-width="4" opacity="0.6"/>
  <path d="M412,372 L412,412 L372,412" fill="none" stroke="#00ffff" stroke-width="4" opacity="0.6"/>
</svg>
